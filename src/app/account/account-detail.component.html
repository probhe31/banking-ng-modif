<div class="panel panel-primary" *ngIf="account">
  <div class="panel-heading">
    <h3 class="panel-title">Bank Account Information</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="number">Number</label>
      <input id="number" class="form-control" [(ngModel)]="account.number" />
    </div>

    <div class="form-group">
      <label for="balance">Balance</label>
      <input id="balance" class="form-control" [(ngModel)]="account.balance" />
    </div>

  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="saveData()" *bankingHasClaim="'saveAccount'">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
