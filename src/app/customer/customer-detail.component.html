<div class="panel panel-primary" *ngIf="customer">
  <div class="panel-heading">
    <h3 class="panel-title">Customer Information</h3>
  </div>
  <div class="panel-body">
    <div class="form-group">
      <label for="firstName">First Name</label>
      <input id="firstName" class="form-control" [(ngModel)]="customer.firstName" />
    </div>

    <div class="form-group">
      <label for="lastName">Last Name</label>
      <input id="lastName" class="form-control" [(ngModel)]="customer.lastName" />
    </div>

  </div>
  <div class="panel-footer">
    <button class="btn btn-primary" (click)="saveData()" *bankingHasClaim="'saveCustomer'">Save</button>
    <button class="btn btn-default" (click)="cancel()">Cancel</button>
  </div>
</div>
